{% extends "base.html" %}

{% block title %}Посты{% endblock %}

{% block content %}
    <h1>Посты</h1>
    {% if user %}
        <a href="/create_post">Создать новый пост</a>
    {% endif %}
    <div>
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content[:100] }}...</p>
            <a href="/post/{{ post.id }}">Читать далее</a>
            {% if user %}
                <a href="/edit_post/{{ post.id }}">Редактировать</a>
                <form method="post" action="/delete_post/{{ post.id }}">
                    <button type="submit">Удалить</button>
                </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
