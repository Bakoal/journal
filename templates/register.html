{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post" action="/auth/register">
        <div>
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required minlength="3" pattern="^[A-Za-z0-9_]+$"
                title="Имя пользователя должно содержать не менее 3 символов и состоять только из букв, цифр и символа подчёркивания">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <p>Уже есть аккаунт? <a href="/auth/login">Войти</a>.</p>
{% endblock %}
