<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Posts App{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Шапка с навигацией -->
    <header>
        <nav>
            <a href="/">Home</a>
            {% if user %}
                <a href="/auth/logout">Logout ({{ user }})</a>
            {% else %}
                <a href="/auth/login">Login</a>
                <a href="/auth/register">Register</a>
            {% endif %}
            <a href="/history">History</a>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2024 Blog</p>
    </footer>
</body>
</html>
